{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curechat</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'index.js' %}" defer></script>
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="{% static 'chat_logo.png' %}" alt="" width="30" height="24"
                class="d-inline-block align-text-top">
            <span class="cure-chat-tittle">CureChat</span> 
        </a>
    </div>
</nav>
<div class="ar-header">
    <div class="title">Ask Any Doubt you want for CureChat</div>
</div>
<div class="ar-body">
</div>
<div class="ar-input">
    <div class="myinput">
        <input type="text" name="" id="user-input" placeholder="Type here!" autofocus>
    </div>
    <div class="send">
        <button type="button" class="btn btn-outline-primary">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
